name: Python package

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install jupyter nbconvert ipykernel
        python -m ipykernel install --user --name=python3
    - name: Ejecutar notebook y exportar resultados
      run: |
        cd notebooks
        jupyter nbconvert --to notebook --execute Ejercicio1.ipynb --output Ejercicio1_out.ipynb --ExecutePreprocessor.kernel_name=python3
        cd ..
    - name: Run all tests
      run: |
        pytest tests/
    - name: Upload notebook output
      uses: actions/upload-artifact@v4
      with:
        name: Ejercicio1_out
        path: notebooks/Ejercicio1_out.ipynb
